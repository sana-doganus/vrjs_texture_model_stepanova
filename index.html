<!DOCTYPE html>
<html>
  <head>
    <title>Текстура, модель, анимация</title>
    <meta name="description" content="Текстура, модель, анимация">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sphereTexture" src="water.jpg">
        <img id="groundTexture" src="grass.jpg">
        <img id="skyTexture" src="sky.jpg">
      </a-assets>
      
      <a-sphere position="0 2 -5" rotation="0 0 0" radius="1.25" src="#sphereTexture">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="0 2.5 -5"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="360 0 360"></a-animation>
        <a-animation attribute="radius" begin="mouseenter" dur="300" to="1.5"></a-animation>
        <a-animation attribute="radius" begin="mouseleave" dur="300" to="1.25"></a-animation>
      </a-sphere>
      
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
